<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Bot</title>

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/bot.jpg" />

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src='//production-assets.codepen.io/assets/editor/live/console_runner-079c09a0e3b9ff743e39ee2d5637b9216b3545af0de366d4b9aad9dc87e26bfd.js'></script>
    <script src='//production-assets.codepen.io/assets/editor/live/events_runner-73716630c22bbc8cff4bd0f07b135f00a0bdc5d14629260c3ec49e5606f98fdd.js'></script>
    <script src='//production-assets.codepen.io/assets/editor/live/css_live_reload_init-2c0dc5167d60a5af3ee189d570b1835129687ea2a61bee3513dee3a50c115a77.js'></script>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>

    <link rel="stylesheet" id="bootstrap-css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>

    <link rel='stylesheet' href='/static/css/main.css'>

</head>

<body>

    <div id="frame">
        <div class="content">
            <div class="contact-profile">
                <img src="/static/img/ribbon.jpg" alt="" />
                <p>CHAT BOT</p>
            </div>
            <div class="messages">
                <ul>
                    <li class="sent">
                        <img src="/static/img/user.jpg" alt="" />
                        <p>Hi</p>

                    </li>
                    <li class="replies">
                        <img src="/static/img/bot.jpg" alt="" />
                        <p>Hello!</p>
                    </li>
                </ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <div id="userInput" class="flex-container">
                        <input id="textInput" type="text" name="msg" placeholder="Write your message..." style="flex-grow: 9.9" />
                        <button class="submit" style="flex-grow: 0.1"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='/static/js/main.js'></script>

</body>

</html>
